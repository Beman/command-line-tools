<html>

<head>
<meta http-equiv="Content-Language" content="en-us">
<meta name="GENERATOR" content="Microsoft FrontPage 5.0">
<meta name="ProgId" content="FrontPage.Editor.Document">
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>New Page 1</title>
<style type="text/css">

body  { max-width : 7in;
          margin-left: 2em; /* Make room for paragraph numbers. */
         }

[para_num]::before { content: attr(para_num); float: left;
                              font-size: 80%; margin-left: -2.5em; width: 1.5em; text-align: right;
                           }
                           
pre    { background-color:#D7EEFF }
a       { text-decoration: none}
a:link {COLOR: #2020FF;}
a:visited {COLOR: #2020FF;}
a:hover {COLOR: #FF2020;}
a:active {COLOR: #009933;}
ins     { background-color:#E8FFE8 }
del     { background-color:#FFD7D7 }
</style>
</head>

<body>
<!-- generate-paragraph-numbers=false -->
<h3>Heading</h3>
<p>Paragraph 1</p>
<p>Paragraph 2</p>
<pre>This is formatted text</pre>

<!-- generate-paragraph-numbers=true -->
<h3>Heading</h3>
<p>Paragraph 1</p>
  <p para_num="99">Paragraph 2</p>
<pre>This is formatted text</pre>

<h3>Heading</h3>
<p>Paragraph 1</p><p>Paragraph 2</p><pre>This is formatted text</pre>

<!-- generate-paragraph-numbers=false -->
<h3>Heading</h3>
<p>Paragraph 1</p>
<p>Paragraph 2</p>
<pre>This is formatted text</pre>

</body>

</html>
